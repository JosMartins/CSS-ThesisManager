<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}">

<body>
<section>
    <h2>Utilizadores Empresariais:</h2>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Nome Empresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${utilizadoresEmpresariais.empty}">
            <td colspan="3">Sem Utilizadores empresariais</td>
        </tr>

        <tr th:each="uE : ${utilizadoresEmpresariais}">
            <td th:text="${uE.id}">...</td>
            <td><a th:href="@{/utilizador-empresarial/} + ${uE.id}" th:text="${uE.username}">...</a></td>
            <td th:text="${uE.nomeEmpresa}">...</td>
        </tr>

        </tbody>
    </table>
</section>
</body>

</html>
